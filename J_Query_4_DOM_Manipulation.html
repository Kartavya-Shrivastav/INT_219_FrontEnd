<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery DOM Manipulation Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
            margin: 5px;
        }

        #box {
            border: 2px solid #007acc;
            padding: 15px;
            margin-top: 20px;
            background-color: #f1f9ff;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h2> jQuery DOM Manipulation Methods</h2>
    <input type="text" id="userInput" placeholder="Enter some text">
    <button id="setHtml">.html()</button>
    <button id="setText">.text()</button>
    <button id="getHtml">Get .html()</button>
    <button id="getText">Get .text()</button>
    <button id="getVal">Get .val()</button>
    <br>
    <button id="append">.append()</button>
    <button id="prepend">.prepend()</button>
    <button id="before">.before()</button>
    <button id="after">.after()</button>
    <button id="remove">.remove()</button>
    <button id="empty">.empty()</button>

    <h3>Target Box:</h3>
    <div id="box">
        <p>This is the original <strong>content</strong>.</p>
    </div>

    <script>
        $(document).ready(function () {
            $("#setHtml").click(function () {
                let value = $("#userInput").val();
                $("#box").html("<p><strong>" + value + "</strong></p>");
            });
            $("#setText").click(function () {
                let value = $("#userInput").val();
                $("#box").text(value);
            });
            $("#getHtml").click(function () {
                let htmlContent = $("#box").html();
                alert("HTML Content: " + htmlContent);
            });
            $("#getText").click(function () {
                let textContent = $("#box").text();
                alert("Text Content: " + textContent);
            });
            $("#getVal").click(function () {
                let inputValue = $("#userInput").val();
                alert("Input Value: " + inputValue);
            });
            $("#append").click(function () {
                var input = $("#userInput").val();
                $("#box").append("<p>" + input + "</p>");
                $("#box").append("<p> Appended Content!!! </p>");
            });
            $("#prepend").click(function () {
                var input = $("#userInput").val();
                $("#box").prepend("<p>" + input + "</p>");
                $("#box").prepend("<p> Prepended Content!!! </p>");
            });
            $("#before").click(function () {
                var input = $("#userInput").val();
                $("#box").before("<p>" + input + "</p>");
                $("#box").before("<p> Content Inserted BEFORE the Box </p>");
            });
            $("#after").click(function () {
                var input = $("#userInput").val();
                $("#box").after("<p>" + input + "</p>");
                $("#box").after("<p> Content Inserted AFTER the Box </p>");
            });
            $("#remove").click(function () {
                $("#box").remove();
            });
            $("#empty").click(function () {
                $("#box").empty();
            });
        });
    </script>
</body>

</html>
