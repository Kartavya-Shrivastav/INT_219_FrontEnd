<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>

<body class="bg-gray-100 p-3 flex items-center justify-center">
    <h1
        class=" absolute top-2 left-2 px-4 py-1 w-25 bg-red-700 font-semibold text-md text-white rounded-full hover:ring-2 hover:ring-red-700 hover:bg-white hover:text-red-700 hover:font-bold">
        15% OFF</h1>

    <div class="max-w-sm mt-35 bg-white rounded-xl shadow-2xl">
        <div class="relative max-w-sm ">
            <button
                class="absolute bottom-2 right-2 px-2 py-1 bg-white rounded-full text-xs font-bold text-center hover:bg-black hover:text-white">Quick
                View</button>
            <img src="Pic_3_Shoe.jpg" alt="show image" class="rounded-t-2xl h-57 hover:ring-2 hover:ring-yellow-300">
        </div>

        <div class="p-4 ">
            <div class="relative">
                <div class="flex text-yellow-500 mt-1">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <p class="text-gray-600 text-xs ml-2">(128)</p>
                </div>

                <div class="absolute top-0 right-0 px-3 py-1">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fas fa-heart text-black-500"></i>
                </div>
            </div>

            <h2 class="text-lg font-bold mt-1">Nike Air Zoom Pegasus 39</h2>
            <p class=" mt-1 text-gray-500">Men's Road Running Shoes</p>

            <div class="mt-4">
                <span class="text-xl font-bold mr-1">$129.99 </span>
                <strike class="text-xl mr-2">$149.99</strike>
                <button class="bg-blue-600 text-white px-2 py-2 rounded-lg hover:bg-blue-700 h-10">
                    <i class="fas fa-shopping-cart mr-2"></i>Add to Cart</button>
                </h2>
            </div>

            <h2 class="mt-3 text-gray-700 font-semibold ">Select Size:</h2>
            <div class="relative flex justify-around mt-2">
                <button class="border rounded-lg px-3 py-2 hover:bg-gray-100">UK 7</button>
                <button class="border rounded-lg px-3 py-2 hover:bg-gray-100">UK 8</button>
                <button class="border rounded-lg px-3 py-2 hover:bg-gray-100">UK 9</button>
                <button class="border rounded-lg px-3 py-2 hover:bg-gray-100">UK 10</button>
            </div>

        </div>

    </div>

</body>

</html>
