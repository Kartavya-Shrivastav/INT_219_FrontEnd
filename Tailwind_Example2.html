<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Example 2</title>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Tailwind CSS List Example</h1>

        <!-- Unordered List -->
        <section class="mb-12">
            <h2 class="text-2xl font-semibold mb-4">Unordered Lists</h2>
            <ul class="list-disc pl-6 text-gray-800">
                <li class="mb-2">Item One</li>
                <li class="mb-2">Item Two</li>
                <li class="mb-2">Item Three</li>
                <li class="mb-2">Item Four</li>
            </ul>
        </section>

        <!-- Ordered List -->
        <section class="mb-12">
            <h2 class="text-2xl font-semibold mb-4">Ordered Lists</h2>
            <ol class="list-decimal pl-6 text-gray-800">
                <li class="mb-2">Item One</li>
                <li class="mb-2">Item Two</li>
                <li class="mb-2">Item Three</li>
                <li class="mb-2">Item Four</li>
            </ol>
        </section>

        <!-- Custom Style Lists -->
        <section class="mb-12">
            <h2 class="text-2xl font-semibold mb-4">Custom Lists</h2>
            <ul class="list-image-[url(Pic_1_Arrow.jpg)] ">
                <li>
                    Custom Item One
                </li>
                <li class="mb-2 flex-items-center">
                    Custom Item Two
                </li>
                <li class="mb-2 flex-items-center">
                    <!-- <span class="inline-block w-4 h-4 bg-red-500 rounded-tr-full mr-2"></span> -->
                    Custom Item Three
                </li>
                <li class="mb-2 flex-items-center">
                    <!-- <span class="inline-block w-4 h-4 bg-pink-300 rounded-r-full mr-2"></span> -->
                    Custom Item Four
                </li>
            </ul>
        </section>
        

    </div>
</body>
</html>
