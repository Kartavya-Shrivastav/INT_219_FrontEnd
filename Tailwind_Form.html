<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Form</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 p-6 h-screen w-screen bg-[url('Tree.jpg')] bg-cover bg-center bg-no-repeat">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">Tailwind CSS Form Example</h1>
        <!-- Form -->
        <form class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter your e-mail" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="course" class="block text-sm font-medium text-gray-700 mb-2">Course</label>
                <select name="course" id="course" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 ">
                    <option value="select" hidden class="opacity-50">Select</option>
                    <option value="b.tech"> B. Tech</option>
                    <option value="bsc"> BSC</option>
                    <option value="bba"> BBA</option>
                    <option value="mba"> MBA</option>
                    <option value="b.arch"> B. Arch</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                <textarea type="message" id="message" name="message" rows="4" cols="10" placeholder="Enter your message"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            
            <div class="flex-items-center mb-4">
                <input type="checkbox" id="terms" name="terms" class="mr-2" required>
                <label for="terms" class="text-sm text-gray-700">I agree the terms ans conditions</label>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600
                    ">Submit</button>




        </form>
    </div>
    
</body>
</html>
