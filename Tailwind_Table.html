<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Tables</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="table-auto w-full border border-gray-200 bg-white shadow-lg text-center text-lg">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border border-gray-300 px-4 py-2 text-base font-semibold">Name</th>
                        <th class="border border-gray-300 px-4 py-2 text-base font-semibold">Age</th>
                        <th class="border border-gray-300 px-4 py-2 text-base font-semibold">Occupation</th>
                        <th class="border border-gray-300 px-4 py-2 text-base font-semibold">Location</th>
                    </tr>
                </thead>
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">John Doe</td>
                        <td class="border border-gray-300 px-4 py-2">28</td>
                        <td class="border border-gray-300 px-4 py-2">Software Engineer</td>
                        <td class="border border-gray-300 px-4 py-2">New York</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">Jane Smaith</td>
                        <td class="border border-gray-300 px-4 py-2">32</td>
                        <td class="border border-gray-300 px-4 py-2">Graphics Designer</td>
                        <td class="border border-gray-300 px-4 py-2">San Francisco</td>
                    </tr>
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">Micheal Brown</td>
                        <td class="border border-gray-300 px-4 py-2">45</td>
                        <td class="border border-gray-300 px-4 py-2">Project Manager</td>
                        <td class="border border-gray-300 px-4 py-2">Delware</td>
                    </tr>

                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
