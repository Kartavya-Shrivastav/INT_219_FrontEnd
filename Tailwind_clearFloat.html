<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearFloat</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="p-6 bg-gray-100">
    <!-- Float Left -->
    <div class="float-left bg-blue-300 p-4 w-1/3">I float left</div>

    <!-- Float Right -->
    <div class="float-right bg-green-300 p-4 w-1/3">I float right</div>
    <div class="clear-left bg-yellow-300 p-4 mt-10">I clear left float</div>
    <div class="clear-right bg-red-300 p-4 mt-4">I clear right float</div>
    <div class="clear-both bg-purple-300 p-4 mt-4">I clear both float</div>
    
</body>
</html>
